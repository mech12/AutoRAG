# 온프레미스용 한국어 청킹 설정
# 외부 의존성 제거: OpenAI (시맨틱 청킹), Java (konlpy)
modules:
  - module_type: llama_index_chunk
    chunk_method: [ Token, Sentence ]
    chunk_size: [ 1024, 512 ]
    chunk_overlap: 24
    add_file_name: ko
  - module_type: llama_index_chunk
    chunk_method: [ SentenceWindow ]
    sentence_splitter: kiwi
    add_file_name: ko
  - module_type: llama_index_chunk
    chunk_method: [ SimpleFile ]
    add_file_name: ko
